name: Build Professional Installer

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub release'
        type: boolean
        default: true
      version:
        description: 'Release version'
        required: true
        default: 'v1.0.0'

jobs:
  build-professional-installer:
    runs-on: windows-latest
    name: Build Professional Installer
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install NSIS
      run: |
        echo "Installing NSIS..."
        choco install nsis -y
        
    - name: Create installer assets
      run: |
        echo "Creating installer assets..."
        
        # Create assets directory
        if (-not (Test-Path "restaurant_billing\assets")) { New-Item -ItemType Directory -Path "restaurant_billing\assets" -Force }
        
        # Create placeholder icon (you can replace with real icon)
        New-Item -ItemType File -Path "restaurant_billing\assets\icon.ico" -Force
        
        # Create placeholder images
        New-Item -ItemType File -Path "restaurant_billing\assets\header.bmp" -Force
        New-Item -ItemType File -Path "restaurant_billing\assets\welcome.bmp" -Force
        
        # Create LICENSE.txt if not exists
        if (-not (Test-Path "LICENSE.txt")) {
            @"
MIT License

Copyright (c) 2024 HUNGER Restaurant Billing System

Permission is hereby granted, free of charge, to any person obtaining a copy
of this software and associated documentation files (the "Software"), to deal
in the Software without restriction, including without limitation the rights
to use, copy, modify, merge, publish, distribute, sublicense, and/or sell
copies of the Software, and to permit persons to whom the Software is
furnished to do so, subject to the following conditions:

The above copyright notice and this permission notice shall be included in all
copies or substantial portions of the Software.

THE SOFTWARE IS PROVIDED "AS IS", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR
IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,
FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE
AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER
LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,
OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE
SOFTWARE.
"@ | Out-File -FilePath "LICENSE.txt" -Encoding UTF8
        }
        
    - name: Build professional installer
      run: |
        echo "Building professional installer with NSIS..."
        makensis installer.nsi
        
        if exist "HUNGER-Restaurant-Billing-Setup.exe" (
            echo "Professional installer created successfully"
            dir "HUNGER-Restaurant-Billing-Setup.exe"
        ) else (
            echo "Professional installer creation failed"
            exit 1
        )
        
    - name: Create desktop-only installer
      run: |
        echo "Creating desktop-only installer..."
        
        # Create desktop-only package
        if (-not (Test-Path "dist\desktop-only")) { New-Item -ItemType Directory -Path "dist\desktop-only" -Force }
        
        # Copy only desktop application files
        Copy-Item -Path "restaurant_billing" -Destination "dist\desktop-only\" -Recurse -Force
        Copy-Item -Path "main.py" -Destination "dist\desktop-only\" -Force
        Copy-Item -Path "requirements.txt" -Destination "dist\desktop-only\" -Force
        Copy-Item -Path "install_desktop_only.bat" -Destination "dist\desktop-only\" -Force
        Copy-Item -Path "install_desktop_only.ps1" -Destination "dist\desktop-only\" -Force
        Copy-Item -Path "README.md" -Destination "dist\desktop-only\" -Force
        Copy-Item -Path "LICENSE.txt" -Destination "dist\desktop-only\" -Force
        
        # Create desktop-only ZIP
        Compress-Archive -Path "dist\desktop-only\*" -DestinationPath "dist\HUNGER-Restaurant-Billing-Desktop-Only.zip" -Force
        
    - name: Upload professional installer
      uses: actions/upload-artifact@v4
      with:
        name: professional-installer
        path: HUNGER-Restaurant-Billing-Setup.exe
        
    - name: Upload desktop-only package
      uses: actions/upload-artifact@v4
      with:
        name: desktop-only-package
        path: dist/HUNGER-Restaurant-Billing-Desktop-Only.zip

  create-release:
    if: github.event_name == 'workflow_dispatch' && inputs.create_release
    needs: [build-professional-installer]
    runs-on: ubuntu-latest
    name: Create Release
    
    steps:
    - name: Download professional installer
      uses: actions/download-artifact@v4
      with:
        name: professional-installer
        path: release-assets/
        
    - name: Download desktop-only package
      uses: actions/download-artifact@v4
      with:
        name: desktop-only-package
        path: release-assets/
        
    - name: Create release notes
      run: |
        cat > release-assets/RELEASE_NOTES.md << 'EOF'
        # HUNGER Restaurant Billing System ${{ inputs.version }}
        
        ## Professional GUI Installer
        - **File**: HUNGER-Restaurant-Billing-Setup.exe
        - **Type**: Professional Windows installer with GUI
        - **Features**: Component selection, automatic dependencies, shortcuts, uninstaller
        
        ## Desktop-Only Package
        - **File**: HUNGER-Restaurant-Billing-Desktop-Only.zip
        - **Type**: Simple installation package
        - **Features**: Desktop application only, no mobile components
        
        ## Installation Options
        
        ### Option 1: Professional Installer (Recommended)
        1. Download `HUNGER-Restaurant-Billing-Setup.exe`
        2. Run as Administrator
        3. Follow the installation wizard
        4. Choose components to install
        5. Launch from desktop shortcut or start menu
        
        ### Option 2: Desktop-Only Package
        1. Download `HUNGER-Restaurant-Billing-Desktop-Only.zip`
        2. Extract to desired location
        3. Run `install_desktop_only.bat` as Administrator
        4. Or run `install_desktop_only.ps1` in PowerShell as Administrator
        
        ## Features
        - 🧾 Complete restaurant billing system
        - 💰 GST calculation and compliance
        - 📱 Mobile API (if mobile components installed)
        - 💳 UPI QR code generation
        - 👥 User management with roles
        - 📊 Sales reports and analytics
        - 🔄 Automatic updates
        - 🖥️ Windows support
        
        ## System Requirements
        - Windows 7 or later
        - 4GB RAM minimum
        500MB free disk space
        
        ## Default Login
        - Username: `owner`
        - Password: `1234`
        
        ## Support
        - GitHub: https://github.com/shihan84/hunger-rest
        - Issues: https://github.com/shihan84/hunger-rest/issues
        EOF
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ inputs.version }}
        name: HUNGER Restaurant Billing System ${{ inputs.version }}
        body: |
          ## HUNGER Restaurant Billing System ${{ inputs.version }}
          
          ### Professional GUI Installer
          - **File**: HUNGER-Restaurant-Billing-Setup.exe
          - **Type**: Professional Windows installer with GUI
          - **Features**: Component selection, automatic dependencies, shortcuts, uninstaller
          
          ### Desktop-Only Package
          - **File**: HUNGER-Restaurant-Billing-Desktop-Only.zip
          - **Type**: Simple installation package
          - **Features**: Desktop application only, no mobile components
          
          ### Installation Options
          
          #### Option 1: Professional Installer (Recommended)
          1. Download `HUNGER-Restaurant-Billing-Setup.exe`
          2. Run as Administrator
          3. Follow the installation wizard
          4. Choose components to install
          5. Launch from desktop shortcut or start menu
          
          #### Option 2: Desktop-Only Package
          1. Download `HUNGER-Restaurant-Billing-Desktop-Only.zip`
          2. Extract to desired location
          3. Run `install_desktop_only.bat` as Administrator
          4. Or run `install_desktop_only.ps1` in PowerShell as Administrator
          
          ### Features
          - 🧾 Complete restaurant billing system
          - 💰 GST calculation and compliance
          - 📱 Mobile API (if mobile components installed)
          - 💳 UPI QR code generation
          - 👥 User management with roles
          - 📊 Sales reports and analytics
          - 🔄 Automatic updates
          - 🖥️ Windows support
          
          ### System Requirements
          - Windows 7 or later
          - 4GB RAM minimum
          - 500MB free disk space
          
          ### Default Login
          - Username: `owner`
          - Password: `1234`
          
          ### Support
          - GitHub: https://github.com/shihan84/hunger-rest
          - Issues: https://github.com/shihan84/hunger-rest/issues
        files: release-assets/*
        draft: false
        prerelease: false
